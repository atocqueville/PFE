<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Page name</title>
</head>
<body>
<p id="p1">Actual date</p>
<script>
  let ws = new WebSocket('ws://localhost:40510');

  ws.onopen = function () {
    ws.send('client connected');
  };

  ws.onmessage = function (ev) {
    document.getElementById("p1").innerHTML = ev.data;
  };
</script>
</body>
</html>
